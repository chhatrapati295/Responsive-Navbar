<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Labrada:wght@700&family=Poppins:wght@200;300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <script src="file.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="logo">Namstey Dev</span>
            <div class="slide ">
                <i class=" close fa-solid fa-square-xmark"></i>
                <ul class="nav-items">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Contact</li>
                    <li class="nav-item">Support</li>
                </ul>
            </div>
            <i class=" open fa-solid fa-bars"></i>
        </nav>
    </header>

    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>
</body>
</html>
